{% assign feature_text = page.feature_text %}
{% if feature_text or feature_image %}
  <div class="feature">
    <div class="container  typeset">
      {{ feature_text | markdownify }}
    </div>
    <div>FIGURE1</div>
    {% if feature_image %}
    <div>FIGURE2</div>
    {% include figure.html image="{{feature_image}}" 
        caption="Image with caption" width="300" height="800" %}
    {% endif %}
  </div>
{% endif %}
